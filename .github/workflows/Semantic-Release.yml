          echo "//158.180.69.176:4873/:_authToken=N2ZjNGRiNjRmNDM5M2VkOTdhNGE1MTkzOGQ5NzI5Njk6MmMwYzllOWIwNjA4ZWQ1NGRkNDY0Njc0YmM0YmYw" > ~/.npmrc

